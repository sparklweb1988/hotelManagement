{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1>Update Staff</h1>
  <form
    class="responsive-form"
    method="POST"
    action="{% url 'staff_update' staff.id %}"
  >
    {% csrf_token %}

    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        name="first_name"
        value="{{ staff.first_name }}"
        required
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        name="last_name"
        value="{{ staff.last_name }}"
        required
      />
    </div>

    <div class="form-group">
      <label>Role</label>
      <input type="text" name="role" value="{{ staff.role }}" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{ staff.email }}" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="text"
        name="phone_number"
        value="{{ staff.phone_number }}"
        required
      />
    </div>

    <div class="form-group">
      <label>Hire Date</label>
      <input
        type="datetime-local"
        name="hire_date"
        value="{{ staff.hire_date|date:'Y-m-d\TH:i' }}"
        required
      />
    </div>

    <button type="submit">Update</button>
    <br /><br />
    <a href="{% url 'staff_list' %}" class="btn primary-btn">Go Back</a>
  </form>
</div>

{% endblock content %}
