{% extends 'base.html'%} {% block content%}

<div class="container">
    <h1>Add Booking</h1>
    <form class="responsive-form" method="POST" action="{% url 'payment_add'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="booking">Booking Name</label>
            <select id="booking" name="booking" required>
                {% for booking in bookings %}
                <option value="{{ booking.id }}">
                    Booking: {{ booking.id }} - {{ booking.first_name }} {{ booking.last_name }}
                </option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <label for="payment_date">Payment Date:</label>
            <input type="datetime-local" id="payment_date" name="payment_date" required>

        </div>

        <div class="form-group">
            <label for="amount_paid">Amount Paid:</label>
            <input type="number" id="amount_paid" name="amount_paid" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="CREDIT_CARD">Credit Card</option>
                <option value="CASH">Cash</option>
                <option value="ONLINE">Online</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="PAID">Paid</option>
                <option value="PENDING">Pending</option>
                <option value="FAILED">Failed</option>
            </select>
        </div>




        <button type="submit">Submit</button>
        <br /><br />
        <td>
            <a href="{% url 'payment_list'%}" class="btn primary-btn">Go Back</a>
            <br><br>

        </td>
    </form>
</div>
{% endblock content%}
