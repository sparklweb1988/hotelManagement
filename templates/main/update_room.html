{% extends 'base.html'%} {% block content%}

<div class="container">
    <h1>Update Room</h1>
    <form class="responsive-form" method="POST" action="{% url 'room_update' rooms.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="room_number">Room Number</label>
            <input type="text" id="room_number" name="room_number" value='{{rooms.room_number}}' required />
        </div>

        <div class="form-group">
            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type" value='{{rooms.room_type }}' required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
                <option value="penthouse">Penthouse</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price_per_night">Price per Night</label>
            <input type="number" id="price_per_night" name="price_per_night" value='{{rooms.price_per_night}}'
                step="0.01" required />
        </div>

        <div class="form-group">
            <label for="is_available">Available?</label>
            <select id="is_available" name="is_available" value='{{rooms.is_available}}' required>
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" value='{{rooms.description}}' rows="4"></textarea>
        </div>

        <button type="submit">Update Room</button>
        <br /><br />
        <td>
            <a href="{% url 'room_list'%}" class="btn primary-btn">Go Back</a>
        </td>
    </form>
</div>
{% endblock content%}
